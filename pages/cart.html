<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART PAGE</title>
    <link rel="stylesheet" href="../style/index.css">

</head>
<body>

        </div>

            <div id="cartpage"></div>

            </div>
        </div> -->
        <div id="cartItem">

                        <th class="white">product name</th>
                        <th class="white">price</th>
