<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART PAGE</title>
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="/style/cart.css">
</head>
<body>
    <!-- header -->
    <div id="navbar"></div>

    <div class="sidebar">
        <div class="head row justifly-content">
            <p>MY CART</p>
        </div>
        <div id="cartItem">
            <table border="1px" cellspacing="30px" cellpadding="5px">
                <thead>
                    <tr>
                        <th class="white">image</th>
                        <th class="white">product name</th>
                        <th class="white">price</th>
                        <th class="white">quantity</th>
                        <th class="white">total</th>
                        <th class="white">delet</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="white">
                            <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="">
                        </td>
                        <td class="white">Laptopsproduct name</td>
                        <td class="white">200</td>
                        <td class="white ">
                           <div class="boxes">
                            <span class="minus"><b>-</b> </span>
                            <span class="num"><b>00</b> </span>
                            <span class="plus"><b>+</b> </span>
                           </div>
                        </td>
                        <td class="white">200</td>
                        <td class="white">delet</td>
                    </tr>
                </tbody>
            
            </table>

        </div>
        <div class="foot">
            <h3>Total</h3>
            <div id="total"> 0.00</div>
        </div>
        <button class="btn">
            <a href="#">ORDER SUBMITTED</a>
        </button>
    </div>

</body>
<script type="module" src="/javascript/cart.js"></script>
</html>
